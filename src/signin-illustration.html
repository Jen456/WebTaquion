    <!-- CONTENT

    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
          <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">

            <!-- Image -->
            <img src="assets/img/illustrations/illustration-2.png" alt="..." class="img-fluid">

          </div>
          <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">

            <!-- Heading -->
            <h1 class="mb-0 font-weight-bold text-center">
              Inicio Sesión
            </h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
              Simplifica tu trabajo en minutos con nosotros
            </p>

            <!-- Form -->
            <form class="mb-6">


              <!-- Email -->
              <div class="form-group">

                <input type="email" class="form-control" id="email" placeholder="Usuario">
              </div>

              <!-- Password -->
              <div class="form-group mb-5">
                <input type="password" class="form-control" id="psw" placeholder="Contraseña" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres" required>
              </div>

              <!-- mensaje  -->
            <div class="card" style="width: 18rem;">
              <div class="card-body">
              <div id="message" class="text-muted">
                <h6>La contraseña debe contener lo siguiente:</h6>
                <h6 id="letter" class="invalid">* <b>letras</b> minúsculas</h6>
                <h6 id="capital" class="invalid">* Al menos una <b>letra</b> mayúscula</h6>
                <h6 id="number" class="invalid">* Al menos un  <b>número</b></h6>
                <h6 id="length" class="invalid">* Mínimo <b>8 caracteres</b></h6>
              </div>
               </div>
            </div>
              <!-- Submit -->
              <button class="btn btn-block btn-primary" type="submit">
                Entrar
              </button>

            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center text-muted">
              ¿Aún no tienes una cuenta? <a href="signup-illustration.html">Regístrate</a>.
            </p>

          </div>

      <script>
          var myInput = document.getElementById("psw");
          var letter = document.getElementById("letter");
          var capital = document.getElementById("capital");
          var number = document.getElementById("number");
          var length = document.getElementById("length");

          // When the user clicks on the password field, show the message box
          myInput.onfocus = function() {
            document.getElementById("message").style.display = "block";
          }

          // When the user clicks outside of the password field, hide the message box
          myInput.onblur = function() {
            document.getElementById("message").style.display = "none";
          }

          // When the user starts to type something inside the password field
          myInput.onkeyup = function() {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if(myInput.value.match(lowerCaseLetters)) {
              letter.classList.remove("invalid");
              letter.classList.add("valid");
            } else {
              letter.classList.remove("valid");
              letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if(myInput.value.match(upperCaseLetters)) {
              capital.classList.remove("invalid");
              capital.classList.add("valid");
            } else {
              capital.classList.remove("valid");
              capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if(myInput.value.match(numbers)) {
              number.classList.remove("invalid");
              number.classList.add("valid");
            } else {
              number.classList.remove("valid");
              number.classList.add("invalid");
            }

            // Validate length
            if(myInput.value.length >= 8) {
              length.classList.remove("invalid");
              length.classList.add("valid");
            } else {
              length.classList.remove("valid");
              length.classList.add("invalid");
            }
          }
      </script>
