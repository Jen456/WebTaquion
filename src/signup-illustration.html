<!doctype html>
<html lang="en">
  <head>
    @@include("partials/head.html", {
      "pageTitle": "Landkit"
    })
  </head>
  <body>
    
    <!-- CONTENT
    ================================================== -->
    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
          <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">

            <!-- Image -->
            <img src="assets/img/illustrations/illustration-8.png" alt="..." class="img-fluid">

          </div>
          <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">
            
            <!-- Heading -->
            <h1 class="mb-0 font-weight-bold text-center">
              Regístrate
            </h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
            ¡Comience su prueba gratis hoy! Vea la diferencia que hace TAQUION.
            </p>

            <!-- Form -->
            <form class="mb-6">
              <!-- npmbres -->
              <div class="form-group mb-5">
                <input type="text" class="form-control" id="text" placeholder="Nombre">
              </div>

              <!-- apellido -->
              <div class="form-group mb-5">
                <input type="text" class="form-control" id="text" placeholder="Apellido">
              </div>

              <!-- Email -->
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese email">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>

              
              <!-- Submit -->
              <button class="btn btn-block btn-primary" type="submit">
                Crear cuenta
              </button>

            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center text-muted">
              ¿Ya te uniste a nosotros? <a href="signin-illustration.html">Ingresar</a>.
            </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    
</html>
